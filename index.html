<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mine Prediction</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #bb86fc;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    select, button {
      padding: 10px 20px;
      font-size: 1.1em;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    select {
      background-color: #2d2d2d;
      color: white;
    }

    button {
      background-color: #6200ee;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background-color: #3700b3;
    }

    .grid {
      margin-top: 10px;
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 8px;
    }

    .cell {
      width: 60px;
      height: 60px;
      background-color: #1f1f1f;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      color: #bb86fc;
      box-shadow: inset 0 0 5px #000;
      transition: background 0.3s ease, transform 0.2s;
    }

    .diamond {
      background-color: #2b0047;
      color: #b56cf3;
      box-shadow: 0 0 8px #9b59b6, inset 0 0 6px #2b0047;
      transform: scale(1.1);
    }

    .fade-in {
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <h1>ðŸ’£ Mine Prediction ðŸ’£</h1>

  <div class="controls">
    <label for="bombSelect">Select Bombs:</label>
    <select id="bombSelect">
      <option value="1">1 Bomb</option>
      <option value="2">2 Bombs</option>
      <option value="3">3 Bombs</option>
      <option value="4">4 Bombs</option>
      <option value="5">5 Bombs</option>
    </select>
    <button onclick="showDiamonds()">ðŸ”® Predict</button>
  </div>

  <div class="grid" id="grid"></div>

  <script>
    const gridSize = 5;
    const totalCells = gridSize * gridSize;

    const gridElement = document.getElementById('grid');
    const bombSelect = document.getElementById('bombSelect');

    function createEmptyGrid() {
      gridElement.innerHTML = '';
      for (let i = 0; i < totalCells; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.id = `cell-${i}`;
        gridElement.appendChild(cell);
      }
    }

    function showDiamonds() {
      createEmptyGrid(); // reset grid

      const bombs = parseInt(bombSelect.value);
      const diamondsToShow = 5 - bombs;

      const diamondIndexes = new Set();
      while (diamondIndexes.size < diamondsToShow) {
        const randomIndex = Math.floor(Math.random() * totalCells);
        diamondIndexes.add(randomIndex);
      }

      diamondIndexes.forEach(index => {
        const cell = document.getElementById(`cell-${index}`);
        cell.textContent = 'ðŸ’Ž';
        cell.classList.add('diamond', 'fade-in');
      });
    }

    // Initialize empty grid
    createEmptyGrid();
  </script>
</body>
</html>
