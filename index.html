<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mine Prediction Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #1e1e1e;
      border: 2px solid #444;
      border-radius: 12px;
      padding: 20px;
      width: 350px;
      box-shadow: 0 0 10px #000;
    }

    .result {
      text-align: center;
      margin-bottom: 10px;
      color: #aaa;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      margin-bottom: 20px;
    }

    .cell {
      width: 50px;
      height: 50px;
      background: #2a2a2a;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      color: #bb86fc;
      cursor: pointer;
      transition: 0.2s;
    }

    .cell.revealed {
      background: #3c3c3c;
    }

    .button {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      background: linear-gradient(to right, #00c853, #64dd17);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .section {
      margin-bottom: 15px;
    }

    .section label {
      display: block;
      margin-bottom: 5px;
      color: #ccc;
    }

    .amount-section, .mines-section {
      background: #2c2c2c;
      padding: 10px;
      border-radius: 8px;
    }

    .amount-controls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .amount-controls input[type="number"] {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: none;
      background: #1e1e1e;
      color: white;
    }

    .amount-controls button {
      background: #444;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .slider-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    input[type=range] {
      width: 100%;
    }

    .slider-value {
      font-size: 14px;
      margin-top: 5px;
      text-align: center;
    }

    .loader {
  width: 16px;
  height: 16px;
  border: 2px solid #bb86fc;
  border-top: 2px solid transparent;
  border-radius: 50%;
  animation: spin 0.6s linear infinite;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}
  </style>
</head>
<body>
  <div class="container">
    <div class="result">Prediction results will be displayed here.</div>

    <div class="grid" id="grid"></div>

    <button class="button" onclick="startPrediction()"> Get Prediction</button>

    <div class="section mines-section">
      <label>Mines</label>
      <div class="slider-container">
        <span id="mineValue">4</span>
        <input type="range" min="1" max="3" value="3" id="mines" onchange="updateMineValue()" />
      </div>
    </div>
  </div>

  <script>
    const gridElement = document.getElementById('grid');
    const mineSlider = document.getElementById('mines');
    const mineValue = document.getElementById('mineValue');
    const gridSize = 5;
    const totalCells = gridSize * gridSize;

    function createGrid() {
      gridElement.innerHTML = '';
      for (let i = 0; i < totalCells; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.textContent = '';
        gridElement.appendChild(cell);
      }
    }

    function updateMineValue() {
      mineValue.textContent = mineSlider.value;
    }

    function halveAmount() {
      const amt = document.getElementById('amount');
      amt.value = Math.max(1, Math.floor(amt.value / 2));
    }

    function doubleAmount() {
      const amt = document.getElementById('amount');
      amt.value = parseInt(amt.value) * 2;
    }

    function startPrediction() {
  const bombs = parseInt(mineSlider.value);
  const diamondsToShow = 5 - Math.min(bombs, 5);
  createGrid();

  const diamondIndexes = Array.from({ length: totalCells }, (_, i) => i)
    .sort(() => Math.random() - 0.5)
    .slice(0, diamondsToShow);

  diamondIndexes.forEach((index, i) => {
    const cell = gridElement.children[index];
    cell.innerHTML = '<div class="loader"></div>'; // show loader

    setTimeout(() => {
      cell.innerHTML = 'ðŸ’Ž';
      cell.classList.add('revealed');
    }, 400 + i * 200); // delay each diamond a bit
  });
}

    createGrid();
  </script>
</body>
</html>
