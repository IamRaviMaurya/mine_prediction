<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mine Prediction</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #ffcc00;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    select, button {
      padding: 10px 20px;
      font-size: 1.1em;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    select {
      background-color: #333;
      color: white;
    }

    button {
      background-color: #28a745;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background-color: #218838;
    }

    .grid {
      margin-top: 10px;
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 10px;
    }

    .cell {
      width: 60px;
      height: 60px;
      background-color: #002244;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
      transition: background 0.3s ease;
    }

    .star {
      background-color: #ffaa00;
    }

    .fade-in {
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>üí£ Mine Prediction üí£</h1>

  <div class="controls">
    <label for="bombSelect">Select Bombs:</label>
    <select id="bombSelect">
      <option value="1">1 Bomb</option>
      <option value="2">2 Bombs</option>
      <option value="3">3 Bombs</option>
      <option value="4">4 Bombs</option>
      <option value="5">5 Bombs</option>
    </select>
  </div>
  <div class="grid" id="grid"></div>

  <script>
    const gridSize = 5;
    const totalCells = gridSize * gridSize;

    const gridElement = document.getElementById('grid');
    const bombSelect = document.getElementById('bombSelect');

    function createEmptyGrid() {
      gridElement.innerHTML = '';
      for (let i = 0; i < totalCells; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.id = `cell-${i}`;
        gridElement.appendChild(cell);
      }
    }

    function showStars() {
      createEmptyGrid(); // reset grid

      const bombs = parseInt(bombSelect.value); // get selected bomb count
      const starsToShow = 5 - bombs;

      const starIndexes = new Set();
      while (starIndexes.size < starsToShow) {
        const randomIndex = Math.floor(Math.random() * totalCells);
        starIndexes.add(randomIndex);
      }

      starIndexes.forEach(index => {
        const cell = document.getElementById(`cell-${index}`);
        cell.textContent = '‚≠ê';
        cell.classList.add('star', 'fade-in');
      });
    }

    // Initial empty grid
    createEmptyGrid();
  </script>
    <div class="grid" id="grid"></div>
      <button onclick="showStars()">üîÆ Predict</button>

</body>
</html>
