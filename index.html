<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mine Prediction Grid</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #001F3F, #0074D9);
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .tile {
      width: 60px;
      height: 60px;
      background-color: #002244;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .tile.safe {
      background-color: #ffaa00;
      color: white;
    }

    .tile.mine {
      background-color: red;
      color: white;
    }

    .tile.revealed {
      cursor: default;
      pointer-events: none;
    }

    .info {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>ðŸ’£ Mine Prediction Game</h1>
  <div class="grid" id="grid"></div>
  <div class="info" id="info">Click a tile to reveal!</div>

  <script>
    const rows = 5;
    const cols = 5;
    const mineCount = 3;
    let grid = [];
    let revealedCount = 0;

    function createGrid() {
      const container = document.getElementById('grid');
      container.innerHTML = '';
      grid = [];
      revealedCount = 0;

      // Generate grid data
      const total = rows * cols;
      const minePositions = new Set();
      while (minePositions.size < mineCount) {
        minePositions.add(Math.floor(Math.random() * total));
      }

      for (let i = 0; i < total; i++) {
        const isMine = minePositions.has(i);
        grid.push({ id: i, isMine, revealed: false });

        const tile = document.createElement('div');
        tile.className = 'tile';
        tile.dataset.id = i;
        tile.addEventListener('click', onTileClick);
        container.appendChild(tile);
      }
    }

    function onTileClick(e) {
      const id = +e.target.dataset.id;
      const tileData = grid[id];
      if (tileData.revealed) return;

      tileData.revealed = true;
      const tileEl = e.target;
      tileEl.classList.add('revealed');

      if (tileData.isMine) {
        tileEl.classList.add('mine');
        tileEl.textContent = 'ðŸ’£';
        document.getElementById('info').textContent = 'Boom! You hit a mine ðŸ’¥';
        revealAll();
      } else {
        tileEl.classList.add('safe');
        tileEl.textContent = 'â­';
        revealedCount++;
        document.getElementById('info').textContent = `Safe! ${revealedCount} tiles cleared.`;
        if (revealedCount + mineCount === rows * cols) {
          document.getElementById('info').textContent = 'ðŸŽ‰ You cleared the whole board!';
        }
      }
    }

    function revealAll() {
      for (let i = 0; i < grid.length; i++) {
        const tileData = grid[i];
        if (!tileData.revealed) {
          const tileEl = document.querySelector(`.tile[data-id="${i}"]`);
          tileEl.classList.add('revealed');
          if (tileData.isMine) {
            tileEl.classList.add('mine');
            tileEl.textContent = 'ðŸ’£';
          } else {
            tileEl.classList.add('safe');
            tileEl.textContent = 'â­';
          }
        }
      }
    }

    // Initialize
    createGrid();
  </script>
</body>
</html>
